<html>
<head>
	<title></title>
</head>
<body>

	<form method="" action="">
		<fieldset align="center">
			<legend>REGISTRATION</legend>
			<table align="center">
				<tr>
					<td>Name: </td>
					<td><input type="text" name="myname" value="" /> </td>
				</tr>
				<tr>
					<td>ID:</td>
					<td> <input type="number" name="myid" value="">  </td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="">  </td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="email" value=""> </td>
				</tr>
				<tr>
					<td>DOB: </td>
					<td><input type="date" name="dob" value=""> </td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value=""> Male
						<input type="radio" name="gender" value=""> Female
						<input type="radio" name="gender" value=""> Other
					</td>
				</tr>
				<tr>
					<td>Dept: </td>
					<td>
						<select name="">
							<option value="">CSE</option>
							<option value="">CIS</option>
							<option value="">SE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Others: </td>
					<td>
						<input type="checkbox" name="" value=""> One  <br>
						<input type="checkbox" name="" value=""> two  <br>
						<input type="checkbox" name="" value=""> three <br>
					</td>
				</tr>
				<tr>
					<td>Add: </td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>Image:</td>
					<td>
						<input type="file" name="">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" name="btn" value="Click">
						<input type="submit" name="submit" value="Submit">
						<input type="reset" name="reset" value="Reset">
					</td>
				</tr>
			</table>	
		</fieldset>
	</form>
</body>
</html>
